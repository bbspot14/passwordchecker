<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Password Complexity Checker</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-image: linear-gradient(to right, #33001b, #ff0084);
    }
    .container {
        width: 80%;
        margin: 50px auto;
        background-image: linear-gradient( 95.2deg, rgba(173,252,234,1) 26.8%, rgba(192,229,246,1) 64% );
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        padding: 20px;
    }
    h1 {
        margin-top: 0;
        text-align: center;
    }
    label {
        display: block;
        margin-bottom: 5px;
    }
    input[type="password"] {
        width: calc(100% - 20px);
        margin-bottom: 10px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    button {
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }
    button:hover {
        background-color: #0056b3;
    }
    #result {
        margin-top: 20px;
        font-weight: bold;
    }
</style>
</head>
<body>

<div class="container">
    <h1>Password Complexity Checker</h1>
    <label for="password">Enter your password:</label>
    <input type="password" id="password" placeholder="Password...">
    <button onclick="checkPassword()">Check Complexity</button>
    <div id="result"></div>
</div>

<script>
    function checkPassword() {
        var password = document.getElementById("password").value;
        var result = document.getElementById("result");

        // Criteria for password complexity
        var lengthCriteria = password.length >= 8;
        var uppercaseCriteria = /[A-Z]/.test(password);
        var lowercaseCriteria = /[a-z]/.test(password);
        var digitCriteria = /\d/.test(password);
        var specialCharCriteria = /[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]/.test(password);

        // Determine password strength based on criteria
        if (lengthCriteria && uppercaseCriteria && lowercaseCriteria && digitCriteria && specialCharCriteria) {
            result.textContent = "Strong";
            result.style.color = "green";
        } else if (lengthCriteria && (uppercaseCriteria || lowercaseCriteria) && digitCriteria) {
            result.textContent = "Moderate";
            result.style.color = "orange";
        } else {
            result.textContent = "Weak";
            result.style.color = "red";
        }
    }
</script>

</body>
</html>
